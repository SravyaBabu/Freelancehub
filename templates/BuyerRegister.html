{% extends 'common.html' %} {% block content %} {% load static %}
<!-- Form Register -->

<!-- Form Register -->
<section class="form_register lg:py-20 sm:py-14 py-10">
  <div class="container flex">
    <div class="content sm: w-full" style="color: white;">
      <h3 class="heading3 text-center">Create a free account</h3>

      <div id="candidate" class="tab_list active" role="tabpanel" aria-labelledby="tab_candidate" aria-hidden="false">
        <div class="menu_tab w-full mt-8">
          <ul class="list grid grid-cols-2 gap-5 w-full" role="tablist">
            <li role="presentation">
              <a href="/coderregister">
                <button
                  class="tab_btn -fill -fill-primary w-full py-3 text-button text-center rounded bg-surface duration-300 hover:text-primary active"
                  id="tab_candidate" role="tab" aria-controls="candidate" aria-selected="true">
                  Coder
                </button></a>
            </li>
            <li role="presentation">
              <a href="/buyerregister">
                <button
                  class="tab_btn -fill -fill-primary w-full py-3 text-button text-center rounded bg-surface duration-300 hover:text-primary"
                  id="tab_employer" role="tab" aria-controls="employer" aria-selected="false">
                  Buyer
                </button></a>
            </li>
          </ul>
        </div>
        <form class="form mt-6" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="photo">Upload Photo*</label>
            <input id="photo" type="file" name="photo"
              class="form-control w-full mt-3 border border-line px-4 h-[50px] rounded-lg" required />
          </div>
          <div class="form-group">
            <label for="username">Buyer email address*</label>
            <input id="username" type="email" name="username"
              class="form-control w-full mt-3 border border-line px-4 h-[50px] rounded-lg" placeholder="Email address*"
              required />
          </div>
          <div class="form-group mt-6">
            <label for="buyername">Buyer Name*</label>
            <input id="buyername" type="text" name="buyername"
              class="form-control w-full mt-3 border border-line px-4 h-[50px] rounded-lg" placeholder="Buyer Name"
              required />
          </div>
          <div class="form-group mt-6">
            <label for="role">Buyer Role*</label>
            <input id="role" type="text" name="role"
              class="form-control w-full mt-3 border border-line px-4 h-[50px] rounded-lg" placeholder="Role"
              required />
          </div>
          <div class="form-group mt-6">
            <label for="password">Password*</label>
            <input id="password" type="password" name="password"
              class="form-control w-full mt-3 border border-line px-4 h-[50px] rounded-lg" placeholder="Password*"
              required />
          </div>
          <div class="form-group mt-6">
            <label for="mobile">Phone number*</label>
            <input id="mobile" type="tel" name="mobile"
              class="form-control w-full mt-3 border border-line px-4 h-[50px] rounded-lg" placeholder="Phone"
              required />
          </div>
          <div class="form-group mt-6">
            <label for="dob">DOB*</label>
            <input id="dob" type="date" name="dob"
              class="form-control w-full mt-3 border border-line px-4 h-[50px] rounded-lg" placeholder="DOB" required />
          </div>
          <div class="form-group mt-6">
            <label for="address">Address</label>
            <input id="address" type="text" name="address"
              class="form-control w-full mt-3 border border-line px-4 h-[50px] rounded-lg" placeholder="Address"
              required />
          </div>
          <div class="flex items-center justify-between mt-6">
            <div class="sub-input-checkbox flex items-center gap-2">
              <input id="checkbox" type="checkbox" name="checkbox" />
              <label for="checkbox" class="text-surface1">I agree to the
                <a href="term-of-use.html" class="text-button hover:underline">Terms of User</a></label>
            </div>
          </div>
          <div class="block-button mt-6">
            <button class="button-main bg-primary w-full text-center">
              Create a new account
            </button>
          </div>
          <div class="navigate flex items-center justify-center gap-2 mt-6">
            <span class="text-surface1">Already have an account?</span>
            <a class="text-button hover:underline" href="/login">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- Scroll to top -->

{% endblock %}
